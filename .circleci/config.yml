version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - run:
          name: Install dependencies
          command: |
            wget https://packages.erlang-solutions.com/erlang/debian/pool/esl-erlang_21.3.8.13-1~debian~stretch_amd64.deb
            sudo dpkg -i esl-erlang_21.3.8.13-1~debian~stretch_amd64.deb
      - checkout
      - node/with-cache:
          steps:
            - run: make tests
workflows:
    build-and-test:
      jobs:
        - build-and-test
