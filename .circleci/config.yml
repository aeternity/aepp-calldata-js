version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - run:
          name: Install dependencies
          command: apt-get install erlang
      - checkout
      - node/with-cache:
          steps:
            - run: make tests
workflows:
    build-and-test:
      jobs:
        - build-and-test
